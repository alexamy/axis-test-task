<!DOCTYPE html>
<html>
	<head>
		<title>Сложение на числовой оси</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="axis.js"></script>
	</head>
	<body>
		<div class="numbers">
			<span id="aNumText"></span> + <span id="bNumText"></span> = 
			<span id="sumNumText"></span>
			<input id="sumInputBox" type="text" class="hidden" maxlength="2">
		</div>
		<div class="arrows">
			<div class="inputBoxes">
				<input id="aInputBox" class="hidden" type="text" maxlength="1">
				<input id="bInputBox" class="hidden" type="text" maxlength="1">
			</div>
			<img id="arrowsImg1" class="hidden" src="images/arrow_2.png">
			<img id="arrowsImg2" class="hidden" src="images/arrow_2.png">
		</div>
		<img src="images/number_axis.png" alt="Числовая ось">
	</body>
</html>
